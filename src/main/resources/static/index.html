<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<title>Crud Rest Api</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			form{
				width:75%;
				margin:50px auto;
				padding:25px;
				overflow:auto; 
			}
		</style>
	</head>
	<body>
	
		<form id="form">
		
			<h3>Crud REST API</h3>
		
			<div class="mb-3">
			  <label for="id" class="form-label">ID</label>
			  <input id="id" type="number" class="form-control" readonly="readonly" />
			</div>
			
			<div class="mb-3">
			  <label for="nome" class="form-label">Nome</label>
			  <input id="nome" type="text" class="form-control" />
			</div>
			
			<div class="mb-3">
			  <label for="idade" class="form-label">Idade</label>
			  <input id="idade" type="number" class="form-control" />
			</div>
			
			<button class="btn btn-dark" onclick="limpar()">Novo</button>
			<button class="btn btn-success" onclick="salvar()">Salvar</button>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			  Pesquisar
			</button>
		
		</form>
		
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Pesquisar</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		      
		      	<!-- Corpo do Modal -->
		      
		        <div class="mb-3">
				  <label for="nomePesquisa" class="form-label">Nome</label>
				  <input type="text" class="form-control" id="nomePesquisa">
				</div>
				
				<div style="height:200px !important;overflow:auto">				
					<table id="tabelaresultados" class="table">
					  <thead>
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col">NOME</th>
					      <th scope="col">IDADE</th>
					      <th></th>
					      <th></th>
					    </tr>
					  </thead>
					  <tbody>
			
					  </tbody>
					</table>
				</div>
				
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary" onclick="pesquisar()">Buscar</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		<!-- ===================================================================JAVASCRIPT====================================================================== -->
		
		
		<!-- JS Bootstrap 5 - Biblioteca -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<!-- JQUERY - Biblioteca -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	
		<!-- JS do projeto -->
		<script type="text/javascript">
		
		/*
		Explicação dos parâmetros usados na função $.ajax():

		url: a URL para a qual a requisição deve ser enviada
		type: o método HTTP usado para a requisição (neste caso, POST)
		data: um objeto contendo os dados que serão enviados com a requisição
		success: uma função a ser executada se a requisição for bem sucedida
		error: uma função a ser executada se a requisição falhar
		
		*/
		
			function limpar(){
				document.getElementById("form").reset();
			}
		
			function salvar(){
				var idInput = $("#id").val();
				var nomeInput = $("#nome").val();
				var idadeInput = $("#idade").val();
				
				if((nomeInput != null && nomeInput !== "") && (idadeInput != null && idadeInput !== 0)){
					$.ajax({
					    type: 'POST',
					    url: 'salvar',
					    data: JSON.stringify({
					        id: idInput,
					        nome: nomeInput,
					        idade: idadeInput
					    }),
					    contentType:"application/json",
					    dataType: 'json', // indica que a resposta é um objeto JSON
					    success: (response)=> {
					        // A requisição foi bem sucedida, e a resposta está armazenada em 'response'					       					        
					        alert("Usuário salvo com sucesso!");
					    },
					    error: (xhr, status, error)=> {
					        // A requisição falhou. 'xhr' contém informações sobre a falha
					        alert("Ocorreu um erro durante a requisição: " + error + ". Detalhes: " + xhr.responseText);
					    }
					});
				}else{
					alert("Informe os dados corretamente!")
				}

			}
			
			function editar(id){
				//buscarPorId
				$.ajax({
					method: "GET",
					url: "buscarPorId",
					data: "id="+id,
					success: (response)=>{
						$("#id").val(response.id);
						$("#nome").val(response.nome);
						$("#idade").val(response.idade);
						
						$("#exampleModal").modal("hide");//esconde o modal
					},
					error: (xhr, status, error)=>{
						// Tratar erros
				        alert("Ocorreu um erro durante a requisição: " + error + ". Detalhes: " + xhr.responseText);
					}
				});
			}
			
			function deletar(id){
				if(confirm("Confirma a exclusão deste cadastro?")){
					$.ajax({
						method: "DELETE",
						url: "deletar",
						data: "id="+id,
						success: (response)=>{
							console.log(response)
							$("#"+id).remove()
							alert("Usuário deletado com sucesso!");
						},
						error: (xhr, status, error)=>{
							// Tratar erros
					        alert("Ocorreu um erro durante a requisição: " + error + ". Detalhes: " + xhr.responseText);
						}
					});
				}
			}
				
			function pesquisar(){
				var nome = $("#nomePesquisa").val();
				$.ajax({
					method: "GET",
					url: "buscarPorNome",
					data: "nome="+nome,
					success: (response)=>{
						$("#tabelaresultados > tbody > tr").remove();
						for(var i = 0; i < response.length; i++){
							$("#tabelaresultados > tbody").append("<tr id='"+response[i].id+"'><td>"+response[i].id+"</td><td>"+response[i].nome+"</td><td>"+response[i].idade+"</td><td><button class='btn btn-primary' onclick='editar("+response[i].id+")'>Ver</button></td><td><button class='btn btn-danger' onclick='deletar("+response[i].id+")'>Deletar</button></td></tr>");
						}
					},
					error: (xhr, status, error)=>{
						// Tratar erros
					}
				});
			}

		</script>
	
	
	</body>
</html>
